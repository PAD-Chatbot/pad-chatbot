<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<title>PAD Chat Bot</title>
<style>
 body{font-family:sans-serif;max-width:600px;margin:40px auto}
 textarea{width:100%;height:80px}
 pre{background:#eee;padding:8px}
</style>
<h2>Ask the PAD</h2>
<textarea id="q" placeholder="Type a questionâ€¦"></textarea><br>
<button onclick="ask()">Send</button>
<pre id="out"></pre>
<script>
const API="http://localhost:8000/ask"; // swap to VM URL in prod
async function ask(){
  const q=document.getElementById("q").value;
  const r=await fetch(API,{method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({question:q})}).then(r=>r.json());
  document.getElementById("out").textContent=r.answer;
}
</script>
